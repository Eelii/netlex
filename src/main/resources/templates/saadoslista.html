<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Säädökset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
    #saados{
    font-size: 20px;
    width: 70%;
    background-color: DarkOrchid;
    color: white;
    }
    #tunnus{
    position: relative;
    float: right;
    }
    #viiva{
    background-color: black;
    height: 1px;
    width: 100%;
    }
    </style>
    
    	
 
</head>
<body>
<h1>SÄÄDÖKSET:</h1>
<tr th:each="statute:${statutes}">
			<br><br>
			<div id=saados>
			<td th:text="${statute.fullName}"></td>
			</div>
			<div id=tunnus>
			<td th:text="${statute.statuteId}"></td>
			</div>
			<td><a th:href="@{/muokkaamain/{statid}(statid=${statute.statDbId})}">Muokkaa</a></td>
			<td><a th:href="@{/delete/statute/{statdbid}(statdbid=*{statute.statDbId})}">Poista</a></td>
			<div id=viiva></div>
			
	</tr>
	<br><br><br>
<a href="/uusisaados" class="btn btn-success">Uusi säädös</a>


<!--
<p id="pathname"></p>
<p id="url"></p>
<p id="origin"></p>
-->


<table id=saadostauluHead>
<thead>
<th>Säädös</th>
<th>Tunnus</th>
</thead>
<tbody id=saadostauluBody></tbody>
</table>
<p id="timer"></p>
<!-- Getting jQuery script from an external source. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
var pathname = window.location.pathname; // Returns path only (/path/example.html)
var url      = window.location.href;     // Returns full URL (https://example.com/path/example.html)
var origin   = window.location.origin;   // Returns base URL (https://example.com)
document.getElementById("pathname").innerHTML = "pathname: " + pathname;
document.getElementById("url").innerHTML = "url: " + url;
document.getElementById("origin").innerHTML = "orgin: " + origin;


var start = new Date;

setInterval(function() {
    $('#timer').text((new Date - start) / 1000 + " Seconds");
}, 1000);

	
$(document).ready(function(){
	  $("button").click(function(){
		  $.getJSON("localhost:8080/api/saadokset", function(data){

			    $(data).each(function(i, statute){
			        $('#saadostauluBody').append($("<tr>")
			            .append($("<td>").append(statute.fullName))
			            .append($("<td>").append(statute.statId)))
			    });
			})
	  });
	});


</script>

<div id="div1"><h2>Let jQuery AJAX Change This Text</h2></div>

<button>Get External Content</button>
</body>
</html>
